<div ng-controller="AdminLoginController" class="admin-login-index">
    <div class="hide" modal="true" options="modalOpt">
        <div class="modal-header">
            <h5>管理员登陆</h5>
        </div>
        <div class="modal-body">
            <input type="text" name="admin" ng-model="admin.admin" placeholder="用户名" autofocus/><br/>
            <input type="password" name="password" ng-model="admin.password" placeholder="密码" autofocus/>
            <input type="checkbox" name="checkbox" ng-model="checkbox"/>记住密码
        </div>
        <div class="modal-footer">
            <input type="submit" class="btn btn-primary" value="登陆" ng-click="adminLogin()" autofocus/>
        </div>
    </div>
</div>
